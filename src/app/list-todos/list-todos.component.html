<table border="1">
  <caption>My Todo's</caption>
  <thead>
    <tr>
      <th>Target Date </th>
      <th>Description</th>
      <th>Completed</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let todo of todos">
      <td>{{todo.targetDate | date}}</td>
      <td>{{todo.description}}</td>
      <td>{{todo.done}}</td>
    </tr>
  </tbody>
</table>
