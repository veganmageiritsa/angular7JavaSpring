<h1>Todo</h1>
<div class="container">
  <div class="alert alert-warning" *ngIf="todoForm.dirty && todoForm.invalid">Enter Valid Values</div>
  <div class="alert alert-warning" *ngIf="todoForm.dirty && description.invalid">Enter At Least 5 Characters</div>

  <form (ngSubmit)="!todoForm.invalid && saveTodo()" #todoForm="ngForm">
  <fieldset class="form-group">
    <label>
      Description
    </label>
    <input type="text" #description="ngModel"
     [(ngModel)]="todo.description" class="form-control" name="description" required="required">
  </fieldset>
  <fieldset class="form-group">
    <label>
      Target Date
    </label>
    <input type="date" 
    [(ngModel)]="todo.targetDate" (ngModelChange)="todo.targetDate = $event" class="form-control"
      name="targerdate" required="required">
  </fieldset>
  <button type="submit" class="btn btn-success">Save Todo</button>
</form>

</div>
