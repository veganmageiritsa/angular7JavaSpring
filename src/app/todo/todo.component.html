<h1>Todo</h1>
<div class="container">
<fieldset class="form-group">
  <label>
    Description
  </label>
  <input type="text" [(ngModel)]="todo.description" class="form-control" name="description" required="required">
</fieldset>
<fieldset  class="form-group">
  <label>
    Target Date
  </label>
  <input type="date" 
  [(ngModel)]="todo.targetDate" 
  (ngModelChange)="todo.targetDate = $event"
  class="form-control" name="targerdate" required="required">
</fieldset>
<button (click)="saveTodo(todo.id)"class="btn btn-success">Save Todo</button>

</div>
